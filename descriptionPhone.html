<script>
    function Phone(id, name) {
        this.id = id;
        this.name = name;
        this.message = "";
        this.setMessage = function (message) {
            this.message = message;
        }
        this.getMessage = function ()
        {
            return this.message;
        }
        this.sendMessage = function (message,mobie) {
            mobie.setMessage(message);
        }
    }
    var iphone = new Phone(1,'iphone');
    var android = new Phone(2,'samsung');
    iphone.sendMessage("I love you",android);
    var message= android.getMessage();
    alert(message)
</script>
